<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="total-container">
        <div class="total-text">Total: </div>
        <div>$</div>
        <div id="total" class="total">0</div>
    </div>

    <div class="location-container">
        <div class="location">Ottawa, OH</div>
        <div>
            <div id="formContainerCashOttawa"></div>
            <div id="form1"></div>
        </div>
    </div>

    <div class="location-container">
        <div class="location">Lima, OH</div>
        <div>
            <div id="formContainerCashLima"></div>
            <div id="formContainerLima"></div>
        </div>
    </div>

    <!-- <form class="notes-container">
        <div>Notes</div>
        <textarea type="textarea"></textarea>
        <div id="notes"></div>
        <button type="submit" class="button-submit">Submit</button>
        <button id="clearButton" class="button-clear">X</button>
    </form> -->


    <div class="report">
        <div>Total: </div>
        <div>Ottawa SubTotal: </div>
        <div>Ottawa - Cash SubTotal: </div>
        <div>Ottawa - Check SubTotal: </div>


        <div>Lima Total: </div>
        <div>Lima - Cash SubTotal: </div>
        <div>Lima - Check SubTotal: </div>
    </div>

    <script>
        fetch('./checkForm.html')
            .then(response => response.text())
            .then(data => {
                let ottawaForm = data.replace(/__CHECK_FORM_ID__/g, 'ottawaForm');
                // console.log(Form1)
                document.getElementById('form1').innerHTML = ottawaForm;


                let limaForm = data.replace(/__CHECK_FORM_ID__/g, 'limaForm');
                // let limaForm = data;
                document.getElementById('formContainerLima').innerHTML = limaForm;

                var script = document.createElement('script');
                script.src = './script.js';
                document.body.appendChild(script);
            })
            .catch(error => console.error('Error fetching checkForm.html:', error));

        fetch('./cashForm.html')
            .then(response => response.text())
            .then(data => {
                // let ottawaForm = data.replace(/__CASH_FORM_ID__/g, 'ottawaCashForm');
                let ottawaForm = data;
                document.getElementById('formContainerCashOttawa').innerHTML = ottawaForm;

                // let limaForm = data.replace(/__CASH_FORM_ID__/g, 'limaCashForm');
                let limaForm = data;
                document.getElementById('formContainerCashLima').innerHTML = limaForm;

                var script = document.createElement('script');
                script.src = './script.js';
                document.body.appendChild(script);
            })
            .catch(error => console.error('Error fetching cashForm.html:', error));
    </script>

    <!-- <form id="myForm">
        <input class="input" />
        <button type="submit">Submit</button>
        <button id="clearButton">Clear</button>
    </form> -->
</body>

</html>
